repos:

  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
      - id: check-docstring-first
      - id: check-merge-conflict
      - id: debug-statements
      - id: end-of-file-fixer
      - id: trailing-whitespace

  - repo: https://github.com/asottile/add-trailing-comma
    rev: v2.0.1
    hooks:
      - id: add-trailing-comma

  - repo: local
    hooks:
      - id: isort
        name: isort
        entry: isort
        language: python
        language_version: python3
        types: [python]

      - id: black
        name: black
        entry: black
        language: python
        language_version: python3
        types: [python]

      - id: flake8
        name: flake8
        entry: flake8
        language: python
        language_version: python3
        types: [python]
